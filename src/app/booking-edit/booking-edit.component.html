<div class="create-account">
    <div mat-dialog-title>
        <h1>Booking Form</h1>
    </div>
    <form [formGroup]="bookingsForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Customer Name</mat-label>
                <input matInput type="text"  formControlName="customerName">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Time Slot</mat-label>
                <input matInput  formControlName="timeSlot">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Parking Lot</mat-label>
                <input matInput  formControlName="parkingLot">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>spot</mat-label>
                <input matInput  formControlName="spotName">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Amount</mat-label>
                <input matInput type="number" formControlName="amountPaid">
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data? 'Update' : 'Save' }}</button>
    </div>
    </form>
</div>
