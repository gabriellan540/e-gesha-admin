 <div class="main-body main-content">
    <mat-toolbar>
      <button mat-raised-button (click)="openMallsForm()">
      Add parking lot
      </button>
    </mat-toolbar>
   <mat-form-field>
     <mat-label>Filter</mat-label>
     <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Name" #input>
   </mat-form-field>
 
   <div class="table-container">
     <table mat-table [dataSource]="dataSource" matSort>

       <ng-container matColumnDef="spaceName">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Parking lot </th>
         <td mat-cell *matCellDef="let row"> {{row.spaceName}} </td>
       </ng-container>

       <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
        <td mat-cell *matCellDef="let row"> {{row.location}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

      
      <ng-container matColumnDef="securityFeatures">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Security </th>
        <td mat-cell *matCellDef="let row"> {{row.securityFeatures}} </td>
      </ng-container>

      <ng-container matColumnDef="aboutFeatures">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> About </th>
        <td mat-cell *matCellDef="let row"> {{row.aboutFeatures}} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hourly Charge </th>
        <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
      </ng-container>

       <ng-container matColumnDef="availableSlots">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Slots </th>
         <td mat-cell *matCellDef="let row"> {{row.availableSlots}} </td>
       </ng-container>
 

       <ng-container matColumnDef="action">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
         <td mat-cell *matCellDef="let row">
           <button mat-icon-button color="primary" (click)="openParkingLotEditForm(row)">
             <mat-icon>edit</mat-icon>
           </button>
           <button mat-icon-button color="warn" (click)="deleteMall(row.id)">
             <mat-icon>delete</mat-icon>
           </button>
         </td>
 
       </ng-container>
 
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
       <!-- Row shown when there is no matching data. -->
       <tr class="mat-row" *matNoDataRow>
         <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
       </tr>
     </table>
 
     <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
   </div>
 </div>
 <router-outlet></router-outlet>
