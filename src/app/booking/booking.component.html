

<div class="main-body main-content">
  <mat-toolbar>
    <button mat-raised-button (click)="openBookingsForm()">
     Add Booking
    </button>
   </mat-toolbar>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Name" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
        <td mat-cell *matCellDef="let row"> {{row.customerName}} </td>
      </ng-container>

      <ng-container matColumnDef="timeSlot">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Time Slot </th>
        <td mat-cell *matCellDef="let row"> {{row.timeSlot}} </td>
      </ng-container>

      
      <ng-container matColumnDef="parkingLot">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Paking Lot </th>
        <td mat-cell *matCellDef="let row"> {{row.parkingLot}} </td>
      </ng-container>

      <ng-container matColumnDef="spotName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>spot </th>
        <td mat-cell *matCellDef="let row"> {{row.spotName}} </td>
      </ng-container>

      <ng-container matColumnDef="amountPaid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount Paid </th>
        <td mat-cell *matCellDef="let row"> {{row.amountPaid}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openBookingEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteBooking(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
<router-outlet></router-outlet>
